                  class="scan-btn"
                  title="Scan dokumen untuk OCR nama pemain otomatis"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"

                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <path d="M20.4 14.5L16 10 4 20" />
                  </svg>
                </button>
                <button id="reset-names-btn" class="reset-btn">
                  Reset Nama
                </button>
              </div>
            </div>
            <div class="players-container" id="players-container"></div>

            <div id="ocr-modal" class="modal">

                  <button id="close-modal" class="close-button">âœ•</button>
                </div>

                    xmlns="http://www.w3.org/2000/svg"
                    width="36"
                    height="36"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="upload-icon"
                  >
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <path d="M20.4 14.5L16 10 4 20" />
                  </svg>
                  <p class="drop-text">
                    Klik atau seret gambar ke sini untuk scan nama pemain
                    otomatis
                  </p>
                  <p class="drop-hint">
                    atau tekan <kbd>Ctrl</kbd>+<kbd>V</kbd> untuk paste
                    screenshot
                  </p>
                  <input
                    type="file"
                    id="file-input"
                    accept="image/*"
                    class="hidden"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="panel match-inputs">
